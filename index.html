<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css" integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        
        <h1 class="header-title">Encriptador - Alura Challenge</h1>
        
    </header>
    <main class="encrypt-section">
        
        <section class="encrypt-box">
            <div>
                <textarea onkeypress="return (event.charCode == 32 || event.charCode == 241 || (event.charCode >= 97 && event.charCode <= 122))" autofocus placeholder="Escribe el texto a encriptar" class="text-box" name="" id="textIn" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="encryptButton" class="button">
                    Encriptar
                </button>
                <button id="decryptButton" class="button">
                    Desencriptar
                </button>
            </div>
        </section>

        <i class="fa-solid fa-right-left"></i>
        
        <section id="encryptBoxVisibility" class="encrypt-box_visibility">
            <div>
                <textarea placeholder="Texto encriptado / desencriptado" class="text-box" name="" id="textOut" cols="30" rows="10"></textarea>
            </div>
            <div class="">
                <button id="copyButton" class="button">
                    Copiar
                </button>
            </div>
        </section>

        <div id="encryptImage" class="encrypt-image">
            <img  src="assets/img/encrypted.png" alt="encrypt image">
        </div>
        
    </main>

    <footer>

        <section>
            <div>
                <a href="https://github.com/LEO22555/Challenge-1">#ChallengeOne</a>
                <p>&copy Todos los derechos reservados - 2024</p>
                <p>Created by Leonardo Martinez</p>
            </div>
            <div class="footer-social">
                <a href="https://github.com/LEO22555/"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://co.linkedin.com/in/leo22555/es"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
        
    </footer>
    <script defer src="js/encryptFunction.js"></script>
    <script src="js/decryptFunction.js"></script>
    <script src="js/copyFunction.js"></script>
</body>
</html>
